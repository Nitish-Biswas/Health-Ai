{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="css/flaticon.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8c341ede2d.js" crossorigin="anonymous"></script>
    </head>
    <style>
        body{
          background: #D8F0E3;
        }
        .container{
          background-color: #f1f6ef;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    
      </style>
<body>
    <nav class="navbar navbar-expand-lg bg-body-success-emphasis">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/HEALTHHARBOUR.png' %}" alt="Logo" class = "logo" width="60%" style = "height: 300px; width: 300px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="animate__animated animate__bounce text-center"> Health- Harbour</h1>
        </div>
      </nav>


    

    <form action="/signin" method = "post">

        {% csrf_token %}

        <div class = "container border align-self-center pb-4">
            <div class="row">
                <div class="col-6 p-3">
                        <img src="{% static 'images/loginn.png' %}" alt="Logo" class = "logo" width="100%">
                </div>
                <div class="col-6">
                    <div class="row g-3 d-flex justify-content-center mb-3">
                        <h3 class = "text-center pt-5 pb-3">Login</h3>
                    </div>
                    <div class="row g-3 d-flex justify-content-center mb-3">
                        <h5 class = "text-center pt-1 pb-1">Welcome Back!!</h3>
                    </div>
                    <div class="row g-3 d-flex justify-content-center mb-3">
                        <div class="col-auto ">
                            <label for="" class="col-form-label">Username</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="username" class="form-control" name = "username" placeholder = "Enter your username" Required>
                        </div>
                    </div>
                    <br>
                    <div class="row g-3 d-flex justify-content-center mb-3">
                        <div class="col-auto">
                            <label for="" class="col-form-label">Password</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline" name = "password" Required>
                        </div>
                        <div class="d-flex justify-content-evenly p-5 mx-5">
                            <button type="submit" class="btn btn-success ">Sign in</button>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    
</body>
</html>
